
<div class="quiz">
    <div class="quiz-details">
        <div class="quiz-info-block">
            <div class="quiz-heading">
                <h2>{{quiz.Title}}</h2>
                <span class="help-block">{{quiz.Description}}</span>
                <!--<span class="help-block">Created by User # on {{quiz.CreatedDate}}</span>-->
            </div>
            <ul class="navigation">
                <li class="active">
                    <a data-toggle="tab" href="#description">
                        <span class="glyphicon glyphicon-user"></span>
                        &nbsp; Description
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#stats">
                        <span class="glyphicon glyphicon-stats"></span>
                        &nbsp; Stats
                    </a>
                </li>
            </ul>
            <div class="quiz-body">
                <div class="tab-content">
                    <div id="description" class="tab-pane active">
                        {{quiz.Text}}
                    </div>
                    <div id="stats" class="tab-pane">
                        <h4>User Results</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="table">
                                <thead>
                                    <tr>
                                        <th>Users</th>
                                        <th>Quiz Result</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let outcome of outcomes">
                                        <td>{{outcome.UserName}}</td>
                                        <td>{{outcome.ResultDesc}}</td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>
                    </div>
                </div>
            </div>
            <div class="commands">
                <a *ngIf="currentUser" [routerLink]="['/quiz', quiz.Id, 'take', currentUserName]"
                   class="btn btn-success">
                    <span class="glyphicon glyphicon-education"></span>
                    &nbsp; Take the Test!
                </a>
                <a [routerLink]="['/home']"
                   class="btn btn-default">
                    <span class="glyphicon glyphicon-backward"></span>
                    &nbsp; Back
                </a>
                <div *ngIf="auth.isLoggedIn() && canEdit" class="edit">
                    <input type="button" value="Edit"
                           (click)="onEdit()"
                           class="btn btn-sm btn-warning" />
                    <input type="button" value="Delete"
                           (click)="onDelete()"
                           class="btn btn-sm btn-danger" />
                </div>
            </div>
        </div>
    </div>
</div>
